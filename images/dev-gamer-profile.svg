<?xml version="1.0" encoding="UTF-8"?>
<svg width="350" height="350" viewBox="0 0 350 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gold Gradient -->
  <circle cx="175" cy="175" r="170" fill="url(#goldGradient)" opacity="0.1"/>
  
  <!-- Split Background - Developer Side and Gamer Side -->
  <path d="M175 30 L60 175 L175 320 L175 30" fill="#121212" stroke="#D4AF37" stroke-width="1" opacity="0.3"/>
  <path d="M175 30 L290 175 L175 320 L175 30" fill="#121212" stroke="#D4AF37" stroke-width="1" opacity="0.3"/>
  
  <!-- Developer Side (Left) -->
  <!-- Code Window -->
  <rect x="70" y="120" width="90" height="110" rx="5" fill="#121212" stroke="#D4AF37" stroke-width="2"/>
  
  <!-- Window Header -->
  <rect x="70" y="120" width="90" height="20" rx="5" fill="#D4AF37" opacity="0.2"/>
  <circle cx="80" cy="130" r="3" fill="#D4AF37"/>
  <circle cx="90" cy="130" r="3" fill="#D4AF37"/>
  <circle cx="100" cy="130" r="3" fill="#D4AF37"/>
  
  <!-- Code Lines -->
  <line x1="80" y1="150" x2="130" y2="150" stroke="#D4AF37" stroke-width="1.5"/>
  <line x1="90" y1="160" x2="140" y2="160" stroke="#D4AF37" stroke-width="1.5"/>
  <line x1="80" y1="170" x2="120" y2="170" stroke="#D4AF37" stroke-width="1.5"/>
  <line x1="90" y1="180" x2="150" y2="180" stroke="#D4AF37" stroke-width="1.5"/>
  <line x1="80" y1="190" x2="110" y2="190" stroke="#D4AF37" stroke-width="1.5"/>
  <line x1="90" y1="200" x2="130" y2="200" stroke="#D4AF37" stroke-width="1.5"/>
  <line x1="80" y1="210" x2="140" y2="210" stroke="#D4AF37" stroke-width="1.5"/>
  
  <!-- Code Brackets -->
  <path d="M50 140 L30 175 L50 210" stroke="#D4AF37" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Gamer Side (Right) -->
  <!-- Gaming Controller -->
  <path d="M190 150 C190 150, 200 145, 220 145 C240 145, 250 150, 250 150 C260 155, 270 165, 270 175 C270 185, 260 195, 250 200 C250 200, 240 205, 220 205 C200 205, 190 200, 190 200 C180 195, 170 185, 170 175 C170 165, 180 155, 190 150 Z" 
        fill="#121212" stroke="#D4AF37" stroke-width="2"/>
  
  <!-- Controller D-Pad -->
  <rect x="200" y="175" width="20" height="8" rx="2" fill="#D4AF37"/>
  <rect x="206" y="169" width="8" height="20" rx="2" fill="#D4AF37"/>
  
  <!-- Controller Buttons -->
  <circle cx="240" cy="175" r="5" fill="#D4AF37"/>
  <circle cx="250" cy="165" r="5" fill="#D4AF37"/>
  <circle cx="230" cy="165" r="5" fill="#D4AF37"/>
  <circle cx="240" cy="155" r="5" fill="#D4AF37"/>
  
  <!-- Connecting Elements -->
  <!-- Central Circle with Initial -->
  <circle cx="175" cy="175" r="40" fill="#121212" stroke="#D4AF37" stroke-width="3"/>
  <text x="175" y="190" font-family="Arial" font-size="40" fill="#D4AF37" text-anchor="middle">S</text>
  
  <!-- Developer Icons -->
  <g transform="translate(90, 80)">
    <rect x="0" y="0" width="20" height="20" rx="2" fill="#121212" stroke="#D4AF37" stroke-width="1"/>
    <path d="M5 10 L10 5 L15 10 L10 15 Z" fill="#D4AF37"/>
  </g>
  
  <!-- Gaming Icons -->
  <g transform="translate(240, 80)">
    <rect x="0" y="0" width="20" height="20" rx="2" fill="#121212" stroke="#D4AF37" stroke-width="1"/>
    <path d="M5 5 L15 5 L15 15 L5 15 Z" fill="#D4AF37"/>
  </g>
  
  <!-- Binary/Code at Bottom Left -->
  <text x="70" y="260" font-family="Courier New" font-size="10" fill="#D4AF37">01001100</text>
  <text x="70" y="275" font-family="Courier New" font-size="10" fill="#D4AF37">10101010</text>
  <text x="70" y="290" font-family="Courier New" font-size="10" fill="#D4AF37">01100101</text>
  
  <!-- Pixel Art at Bottom Right -->
  <rect x="240" y="250" width="10" height="10" fill="#D4AF37" opacity="0.7"/>
  <rect x="250" y="250" width="10" height="10" fill="#D4AF37" opacity="0.5"/>
  <rect x="260" y="250" width="10" height="10" fill="#D4AF37" opacity="0.7"/>
  <rect x="240" y="260" width="10" height="10" fill="#D4AF37" opacity="0.5"/>
  <rect x="250" y="260" width="10" height="10" fill="#D4AF37" opacity="0.7"/>
  <rect x="260" y="260" width="10" height="10" fill="#D4AF37" opacity="0.5"/>
  <rect x="240" y="270" width="10" height="10" fill="#D4AF37" opacity="0.7"/>
  <rect x="250" y="270" width="10" height="10" fill="#D4AF37" opacity="0.5"/>
  <rect x="260" y="270" width="10" height="10" fill="#D4AF37" opacity="0.7"/>
  <rect x="240" y="280" width="10" height="10" fill="#D4AF37" opacity="0.5"/>
  <rect x="250" y="280" width="10" height="10" fill="#D4AF37" opacity="0.7"/>
  <rect x="260" y="280" width="10" height="10" fill="#D4AF37" opacity="0.5"/>
  
  <!-- Connecting Lines -->
  <line x1="130" y1="130" x2="160" y2="160" stroke="#D4AF37" stroke-width="1" opacity="0.6"/>
  <line x1="220" y1="130" x2="190" y2="160" stroke="#D4AF37" stroke-width="1" opacity="0.6"/>
  
  <!-- Title Labels -->
  <text x="100" y="240" font-family="Arial" font-size="12" fill="#D4AF37" text-anchor="middle">DEVELOPER</text>
  <text x="250" y="240" font-family="Arial" font-size="12" fill="#D4AF37" text-anchor="middle">GAMER</text>
  
  <!-- Gold Gradient Definition -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="50%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
  </defs>
</svg>
