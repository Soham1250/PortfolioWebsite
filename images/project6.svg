<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#1E1E1E"/>
  
  <!-- Dice Game Board -->
  <rect x="100" y="50" width="200" height="120" rx="5" stroke="#D4AF37" stroke-width="2"/>
  
  <!-- Game Grid -->
  <line x1="133" y1="50" x2="133" y2="170" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
  <line x1="166" y1="50" x2="166" y2="170" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="50" x2="200" y2="170" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
  <line x1="233" y1="50" x2="233" y2="170" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
  <line x1="266" y1="50" x2="266" y2="170" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
  
  <line x1="100" y1="80" x2="300" y2="80" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="110" x2="300" y2="110" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="140" x2="300" y2="140" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
  
  <!-- Game Territories -->
  <rect x="133" y="50" width="33" height="30" fill="#D4AF37" opacity="0.3"/>
  <rect x="200" y="80" width="33" height="30" fill="#D4AF37" opacity="0.3"/>
  <rect x="233" y="110" width="33" height="30" fill="#D4AF37" opacity="0.3"/>
  <rect x="166" y="140" width="33" height="30" fill="#D4AF37" opacity="0.3"/>
  
  <!-- Dice -->
  <rect x="320" y="70" width="30" height="30" rx="5" fill="#121212" stroke="#D4AF37" stroke-width="2"/>
  <circle cx="328" cy="78" r="3" fill="#D4AF37"/>
  <circle cx="342" cy="78" r="3" fill="#D4AF37"/>
  <circle cx="328" cy="92" r="3" fill="#D4AF37"/>
  <circle cx="342" cy="92" r="3" fill="#D4AF37"/>
  
  <rect x="320" y="120" width="30" height="30" rx="5" fill="#121212" stroke="#D4AF37" stroke-width="2"/>
  <circle cx="335" cy="135" r="3" fill="#D4AF37"/>
  <circle cx="327" cy="127" r="3" fill="#D4AF37"/>
  <circle cx="343" cy="127" r="3" fill="#D4AF37"/>
  <circle cx="327" cy="143" r="3" fill="#D4AF37"/>
  <circle cx="343" cy="143" r="3" fill="#D4AF37"/>
  
  <!-- Player Icons -->
  <circle cx="50" cy="80" r="10" fill="#D4AF37" opacity="0.8"/>
  <circle cx="50" cy="110" r="10" fill="#D4AF37" opacity="0.4"/>
  
  <!-- Project Name -->
  <text x="200" y="30" font-family="Arial" font-size="16" fill="#D4AF37" text-anchor="middle">DICE WARS</text>
