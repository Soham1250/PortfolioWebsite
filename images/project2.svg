<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#1E1E1E"/>
  
  <!-- Facial Recognition Pattern -->
  <rect x="150" y="60" width="100" height="120" rx="10" stroke="#D4AF37" stroke-width="2" opacity="0.5"/>
  
  <!-- Face Outline -->
  <circle cx="200" cy="90" r="20" stroke="#D4AF37" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="190" cy="85" r="3" fill="#D4AF37"/>
  <circle cx="210" cy="85" r="3" fill="#D4AF37"/>
  
  <!-- Facial Recognition Points -->
  <circle cx="190" cy="85" r="6" stroke="#D4AF37" stroke-width="1" opacity="0.7"/>
  <circle cx="210" cy="85" r="6" stroke="#D4AF37" stroke-width="1" opacity="0.7"/>
  <circle cx="200" cy="100" r="5" stroke="#D4AF37" stroke-width="1" opacity="0.7"/>
  <circle cx="185" cy="100" r="3" stroke="#D4AF37" stroke-width="1" opacity="0.7"/>
  <circle cx="215" cy="100" r="3" stroke="#D4AF37" stroke-width="1" opacity="0.7"/>
  
  <!-- Connecting Lines -->
  <line x1="190" y1="85" x2="210" y2="85" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
  <line x1="190" y1="85" x2="200" y2="100" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
  <line x1="210" y1="85" x2="200" y2="100" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
  <line x1="185" y1="100" x2="200" y2="100" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="100" x2="215" y2="100" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
  
  <!-- Data Points -->
  <circle cx="120" cy="70" r="5" fill="#D4AF37" opacity="0.6"/>
  <circle cx="120" cy="100" r="5" fill="#D4AF37" opacity="0.6"/>
  <circle cx="120" cy="130" r="5" fill="#D4AF37" opacity="0.6"/>
  
  <circle cx="280" cy="70" r="5" fill="#D4AF37" opacity="0.6"/>
  <circle cx="280" cy="100" r="5" fill="#D4AF37" opacity="0.6"/>
  <circle cx="280" cy="130" r="5" fill="#D4AF37" opacity="0.6"/>
  
  <!-- Scanning Line Animation -->
  <line x1="150" y1="110" x2="250" y2="110" stroke="#D4AF37" stroke-width="2" opacity="0.8"/>
  
  <!-- Project Name -->
  <text x="200" y="30" font-family="Arial" font-size="16" fill="#D4AF37" text-anchor="middle">FACIAL RECOGNITION SDK</text>
</svg>
