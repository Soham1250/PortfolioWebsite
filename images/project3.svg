<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#1E1E1E"/>
  
  <!-- Student Portal Elements -->
  <rect x="100" y="50" width="200" height="120" rx="5" stroke="#D4AF37" stroke-width="2"/>
  
  <!-- Header Bar -->
  <rect x="100" y="50" width="200" height="30" rx="5" fill="#D4AF37" opacity="0.2"/>
  <text x="200" y="70" font-family="Arial" font-size="12" fill="#D4AF37" text-anchor="middle">STUDENT PORTAL</text>
  
  <!-- Menu Icons -->
  <rect x="110" y="90" width="50" height="10" rx="2" fill="#D4AF37" opacity="0.6"/>
  <rect x="110" y="110" width="50" height="10" rx="2" fill="#D4AF37" opacity="0.6"/>
  <rect x="110" y="130" width="50" height="10" rx="2" fill="#D4AF37" opacity="0.6"/>
  <rect x="110" y="150" width="50" height="10" rx="2" fill="#D4AF37" opacity="0.6"/>
  
  <!-- Content Area -->
  <rect x="170" y="90" width="120" height="70" rx="2" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
  
  <!-- Data Visualization -->
  <line x1="180" y1="140" x2="180" y2="110" stroke="#D4AF37" stroke-width="1"/>
  <line x1="200" y1="140" x2="200" y2="100" stroke="#D4AF37" stroke-width="1"/>
  <line x1="220" y1="140" x2="220" y2="120" stroke="#D4AF37" stroke-width="1"/>
  <line x1="240" y1="140" x2="240" y2="90" stroke="#D4AF37" stroke-width="1"/>
  <line x1="260" y1="140" x2="260" y2="115" stroke="#D4AF37" stroke-width="1"/>
  
  <!-- Chart Base Line -->
  <line x1="180" y1="140" x2="260" y2="140" stroke="#D4AF37" stroke-width="1"/>
  
  <!-- Student Icons -->
  <circle cx="310" cy="60" r="5" fill="#D4AF37" opacity="0.8"/>
  <circle cx="310" cy="75" r="5" fill="#D4AF37" opacity="0.8"/>
  <circle cx="310" cy="90" r="5" fill="#D4AF37" opacity="0.8"/>
  
  <!-- Project Name -->
  <text x="200" y="30" font-family="Arial" font-size="16" fill="#D4AF37" text-anchor="middle">STUDENT PORTAL</text>
</svg>
